<form action="" class='form'>
    {{mensaje}}
    <h4>Creando nueva receta...</h4>
    <!-- IMAGEN -->
    <label for="">Imagen</label>
    <div class="custom-file bot-buffer">
            <input class="custom-file-input" type="file" value="upload" id="fileButton"> <!-- ID:FOTO -->
            <label class="custom-file-label" for="customFile">Choose file</label>
        <!-- <progress class="progress-bar progress-bar-striped bg-info" style="width: 100%;margin:10px 4px;" value="0" max="100" id="uploader" >0%</progress> -->

            <div class="progress" style="margin-top:5px;">
                <div id="porcentaje" class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 0%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </div>

    <div class="form-group">
            <label for="">Nombre</label>
        <input class="form-control" placeholder='' type="text" name='nombre' id='nombre' />
    </div>
    <div class="form-group">
            <label for="">Tipo</label>
        <input class="form-control" placeholder='' type="text" name='tipo' id='tipo' />
    </div>
    <div class="form-group">    
            <label for="">Clase</label>
        <input class="form-control" placeholder='' type="text" name='clase' id='clase' />
    </div>
    <div class="form-group">
            <label for="">Receta</label>
        <input class="form-control" placeholder='' type="text" name='receta' id='receta' />
    </div>
    <div class="actions">
        <button id='boton-nuevo' class='btn btn-primary'>Crear nueva Receta</button>
    </div>
</form>
